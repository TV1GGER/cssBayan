<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS Bayan Task</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>My CSS Bayan</header>
    <main>
        <div class="bayan">
            <div class="bayan-item">
                <input type="checkbox" class="bayan-input" id="bayan-1">
                <label class="bayan-title" for="bayan-1">One of the difficult tasks on 
                    CodeWars
                    <div class="close"></div></label>
                <div class="bayan-1-text">
                    <img src="./assets/img/difficult_tasks_on_CodeWars.png"  class="difficult-tasks" alt="difficult_tasks_on_CodeWars">
                </div>
            </div>

            <div class="bayan-item">
                <input type="checkbox" class="bayan-input" id="bayan-2">
                <label class="bayan-title" for="bayan-2">Recursion in action
                    <div class="close"></div></label>
                <div class="bayan-1-text">
                    <img src="./assets/img/recursion_in_action.png"  class="recursion-in-action" alt="recursion_in_action">
                </div>
            </div>

            <div class="bayan-item">
                <input type="checkbox" class="bayan-input" id="bayan-3">
                <label class="bayan-title" for="bayan-3">Reverse array
                    <div class="close"></div></label>
                <div class="bayan-1-text">
                    <img src="./assets/img/reverse_array.png"  class="reverse-array" alt="reverse_array">
                </div>
            </div>

            <div class="bayan-item">
                <input type="checkbox" class="bayan-input" id="bayan-4">
                <label class="bayan-title" for="bayan-4">Stack does not work like this
                    <div class="close"></div></label>
                <div class="bayan-1-text">
                    <img src="./assets/img/stack_does_not_work_like_this.png"  class="stack-does-not-work" alt="stack_does_not_work_like_this">
                </div>
            </div>
        </div>
    </main>
    <footer></footer>
</body>
</html>
